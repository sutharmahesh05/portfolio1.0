{% extends "base.html" %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block header %}Contact Me{% endblock %}
{% block subheader %}Get in touch for collaborations or inquiries{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-8">
    <form action="{{ url_for('contact') }}" method="POST" class="max-w-lg mx-auto">
        <div class="mb-6">
            <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
        </div>
        <div class="mb-6">
            <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
            <textarea id="message" name="message" rows="4" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        <button type="submit"
            class="bg-primary text-white font-bold py-2 px-4 rounded hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-primary transition duration-300">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
