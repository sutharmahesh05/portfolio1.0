{% extends "base.html" %}

{% block title %}Home - My Portfolio{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-8 text-black">Featured Projects</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for project in projects %}
    <div class="bg-white border border-gray-200 rounded-lg overflow-hidden transform transition duration-300 hover:shadow-lg">
        <img src="{{ project.image }}" alt="{{ project.title }}" class="w-full h-48 object-cover">
        <div class="p-6">
            <h3 class="text-xl font-semibold mb-2 text-black">{{ project.title }}</h3>
            <p class="text-gray-600 mb-4">{{ project.description }}</p>
            <a href="{{ project.url }}" target="_blank" class="text-black hover:text-gray-700 transition duration-300 underline">View Project</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
