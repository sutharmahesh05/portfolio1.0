<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#000000',
                        'secondary': '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }

        .profile-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 0;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-name {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 15px;
            color: #000000;
        }

        .bg-gradient {
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #000000;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000000;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-black text-lg">Maheshh05</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">Home</a>
                    <a href="/about" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">About</a>
                    <a href="/contact" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="bg-gradient">
        <div class="profile-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename='img/image.jpg') }}" alt="Profile Picture" class="profile-img">
            </div>
            <h1 class="profile-name">Suthar Mahesh</h1>
            <p class="text-xl text-gray-700">Web Developer | Freelancer | Tech Enthusiast</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4 py-8 bg-white shadow-lg">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white mt-12">
        <div class="max-w-6xl mx-auto py-8 px-4 flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h2 class="text-2xl font-bold">Maheshh</h2>
                <p>Showcasing my best Projects</p>

            </div>
            <div class="flex space-x-4">
                <a href="#" class="hover:text-gray-300 transition duration-300">LinkedIn</a>
                <a href="#" class="hover:text-gray-300 transition duration-300">GitHub</a>
                <a href="#" class="hover:text-gray-300 transition duration-300">Twitter</a>
            </div>
        </div>
        <div class="bg-gray-900 py-4">
            <div class="max-w-6xl mx-auto px-4 text-center text-gray-400">
                &copy; 2024 . All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
