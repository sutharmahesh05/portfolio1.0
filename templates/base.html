<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#000000',
                        'secondary': '#ffffff',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .gradient-text {
            background: linear-gradient(45deg, #000, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #000000;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
        }
        

        
    </style>
</head>
<head>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-black text-lg">Maheshh</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">Home</a>
                    <a href="/about" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">About</a>
                    <a href="/contact" class="nav-link py-4 px-2 text-black hover:text-gray-700 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-black text-white mt-12">
        <div class="max-w-6xl mx-auto py-8 px-4 flex flex-col md:flex-row justify-between items-center">
            <!-- Brand Info -->
            <div class="text-center md:text-left mb-4 md:mb-0">
                <h2 class="text-3xl font-bold tracking-wide">Maheshh</h2>
                <p class="text-gray-400">Showcasing my best work</p>
            </div>
    
            <!-- Social Media Icons -->
            <div class="flex space-x-6 mt-4 text-3xl">
                <a href="#" class="hover:text-blue-500 transition duration-300">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#" class="hover:text-gray-400 transition duration-300">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="hover:text-blue-400 transition duration-300">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    
        <!-- Bottom Copyright -->
        <div class="text-center py-4 text-gray-500 text-sm border-t border-gray-700">
            Â© 2025 Maheshh. All Rights Reserved.
        </div>
    </footer>
    
</body>

</html>
